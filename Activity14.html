<html>
	<head>
		<title>Activity14</title>
		<style>
		h1
		{
			text-transform:capitalize;
			text-decoration:green wavy overline;
		}
		h2
		{
			text-align:center;
			text-transform:uppercase;
			font-stretch:ultra-expanded;
			text-decoration:underline;
		}
		h3
		{
			text-align:right;
			text-transform:lowercase;
			text-shadow:4px 4px 8px blue;
			text-decoration:line-through;
		}
		</style>
	</head>
	<body>
		<h1>This text is for overline</h1>
		<h2>This text is for underline</h2>
		<h3>This text is for line-through</h3>
	</body>
</html>
