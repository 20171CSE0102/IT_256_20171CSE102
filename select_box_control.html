<html>
    <head>
        <title>Select Box Control</title>
    </head>
    <body>
        <h1>Select Box Control</h1>
        <form>
            <p>Select your favourite chocolate:</p>
            <select name="chocolates">
                <option value="diary milk">diary milk</option>
                <option value="5 star">5 star</option>
                <option value="milky bar">milky bar</option>
                <option value="flakes" selected>flakes</option>
                <option value="toblerone">toblerone</option>  
            </select>
            <br/>
            <p>Select your favourite color:</p>
            <select name="colors" size="4">
                <option value="pink" >pink</option>
                <option value="white">white</option>
                <option value="black">black</option>
                <option value="grey">grey</option>
                <option value="teal green" selected>teal green</option>  
            </select>
            <p>Select your favourite actress:</p>
            <select name="actress" size="5" multiple>
                <option value="priyanka">priyanka</option>
                <option value="alia" selected>alia</option>
                <option value="deepika">deepika</option>
                <option value="shraddha" selected>shraddha</option>
                <option value="kareena">kareena</option>  
                <option value="katrina">katrina</option>  
            </select>
        </form>
    </body>
</html>
