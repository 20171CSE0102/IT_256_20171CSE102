<html>
    <head>
        <title>Confirmation dialog box</title>
        <script>
            function con()
            {
                var ret_val=confirm("Do you want to continue?");
                if(ret_val==true)
                {
                    document.write("User wants to continue");
                    return true;
                }
                else
                {
                    document.write("User does not want to continue");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <input type="button" value="click me" onclick="con();"/>
    </body>
</html>
