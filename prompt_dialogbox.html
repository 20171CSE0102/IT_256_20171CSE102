<html>
    <head>
        <title>prompt dialog box</title>
        <script>
            function prom()
            {
                var ret_val=prompt("Enter you name:");
                document.write("you are "+ret_val)
            }
        </script>
    </head>
    <body>
        <input type="button" value="click me" onclick="prom();"/>
    </body>
</html>
