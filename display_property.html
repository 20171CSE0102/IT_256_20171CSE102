<html>
	<head>
		<title>DISPLAY PROPERTY</title>
		<style>
			span.a
			{
			display:inline;
			width:100px;
			height:100px;
			padding:5px;
			border:1px solid blue;
			background-color:yellow;
			}
			span.b
			{
			display:inline-block;
			width:100px;
			height:100px;
			padding:5px;
			border:1px solid blue;
			background-color:yellow;
			}
			span.c
			{
			display:block;
			width:100px;
			height:100px;
			padding:5px;
			border:1px solid blue;
			background-color:yellow;
			}
		</style>
	</head>
	<body bgcolor=teal>
		<p>
			This is a paragraph for display property which is used in CSS.
			<span class='a'>HELLO WORLD</span>
		</p>
		<p>
			This is a paragraph for display property which is used in CSS.
			<span class='b'>HELLO WORLD</span>
		</p>
		<p>
			This is a paragraph for display property which is used in CSS.
			<span class='c'>HELLO WORLD</span>
		</p>
	</body>
</html>
