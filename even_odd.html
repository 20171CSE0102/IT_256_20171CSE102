<html>
    <head>
        <title>Even number or Odd number</title>
        <script>
            function Even_Odd()
            {
                var num=document.getElementById("number").value;
                if(num%2==0)
                {
                    alert("Even number");
                }
                else
                {
                    alert("Odd number");
                }
            }
        </script>
    </head>
    <body>
        <label>Enter a number</label>
        <input type="number" id="number"/>
        <input type="button" onclick="Even_Odd();" value="SUBMIT"/>
    </body>
</html>
