<html>
    <head>
        <title>Fieldset and legend tag</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <b>first name</b><br/>
                <input type="text" name="fname" placeholder="Enter your fname"/><br/><br/>
                <b>last name</b><br/>
                <input type="text" name="lname" placeholder="Enter your fname"/><br/><br/>
                <input type="submit" value="SUBMIT"/>
            </fieldset>
        </form>
    </body>
</html>
