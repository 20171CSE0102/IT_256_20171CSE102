<html>
    <head>
        <title>Operators in Javascript</title>
    </head>
    <body>
        <script>
            var a=5;
            var b=10;
            var c="test";
            var linebreak="<br/>";
            //Addition
            document.write("a+b=");
            res=a+b;
            document.write(res);
            document.write(linebreak);
            //Subtraction
            document.write("a-b=");
            res=a-b;
            document.write(res);
            document.write(linebreak);
            //Multiplication
            document.write("a*b=");
            res=a*b;
            document.write(res);
            document.write(linebreak);
            //Division
            document.write("a/b=");
            res=a/b;
            document.write(res);
            document.write(linebreak);
            //Remainder in Division(Modulus)
            document.write("a%b=");
            res=a%b;
            document.write(res);
            document.write(linebreak);
            //Addition of Multiple Variables
            document.write("a+b+c=");
            res=a+b+c;
            document.write(res);
            document.write(linebreak);
            //Increment
            a=++a;
            document.write("++a=");
            res=++a;
            document.write(res);
            document.write(linebreak);
            //Decrement
            b=++b;
            document.write("++b=");
            res=++b;
            document.write(res);
            document.write(linebreak);
        </script>    
    </body>
</html>
