<html>
    <head>
        <title>Operators in Javascript</title>
    </head>
    <body>
        <script>
            var a=5;
            var b="test";
            var linebreak="<br/>";
            document.write("a=5"+linebreak+"b=test"+linebreak);
            //checking for 'a'
            res=(typeof a=="string"?"A is string":"A is numeric");
            document.write("Answers ==> ");
            document.write(res);
            document.write(linebreak);
            //checking for 'b'
            res=(typeof b=="string"?"B is string":"B is numeric");
            document.write("Answers ==> ");
            document.write(res);
            document.write(linebreak);
        </script>    
    </body>
</html>
