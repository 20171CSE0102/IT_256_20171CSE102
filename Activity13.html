<html>
	<head>
		<style>
			h1
			{
				color:#36c;
				font-weight:normal;
				letter-spacing:4em;
				margin-bottom:1in;
				text-transform:lowercase;	
			}
			h2
			{
				color:#FF0000;
				font-weight:bold;
				letter-spacing:2mm;
				margin-bottom:4px;

			}

			{
				color:rgb(50%,50%,50%);

				letter-spacing:3pt;
				margin-bottom:4ex;
				text-transform:lowercase;
			}
			h4
			{
				color:rgb(0,0,25);
			}

			{
				color:teal;
			}

	<body bgcolor="#cyan">

		<h3>CSS stands for cascading Style Sheets.</h3>

		<h5>CSS saves a lot of work. It can control the layout of multiple web pages all at once.</h5>
