<html>
    <head>
        <title>function with parameters</title>
        <script>
            function hi(name,age)
            {
                document.write("Iam "+name+" and Iam "+age+" years old.");
            }
        </script>    
    </head>
    <body>
        <p>Click the button below to know my name and age.</p>
        <input type="button" name="ok" onclick="hi('ayesha',20)" value="hello"/>
    </body>
</html>
