<html>
    <head>
        <title>do while loop in JavaScript</title>
    </head>
    <body>
        <script>
            var count=2;
            document.write("Starting loop"+"<br/>");
            do
            {
                document.write("Current count is"+count+"<br/>");
                count++;
            }
            while(count<5);
            {
                document.write("loop stopped!");
            }
        </script>
    </body>
</html>
