<html>
    <head>
        <title>onmouseout Event Handler</title>
        <script>
            function mouse()
            {
                alert("hiii iam onmouseout event handler");
            }
        </script>
    </head>
    <body>
        <p onmouseout="mouse();">Place cursor on me to see the alert message</p>
    </body>
</html>
