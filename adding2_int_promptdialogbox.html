<html>
    <head>
        <title>Addition using prompt dialog box</title>
    </head>
    <body>
        <script>
            var a;
            var b;
            var num1;
            var num2;
            var sum;
            a=prompt("Enter the first number:");
            b=prompt("Enter the second number:");
            num1=parseInt(a);
            num2=parseInt(b);
            sum=num1+num2;
            document.write("The sum of two numbers is "+sum)
        </script>
    </body>
</html>
